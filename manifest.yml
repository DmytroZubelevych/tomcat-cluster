type: update                                                                                                                                                                                                                    
version: 1.6.1                                                                                                                                                                                                                  
id: tomcat_cluster                                                                                                                                                                                                              
baseUrl: https://raw.githubusercontent.com/SiryjVyiko/tomcat-cluster/master                                                                                                                                            
description:                                                                                                                                                                                                                     
  short: Tomcat Cluster Logic (Beta)                                                                                                                                                                                                                                 
name: Tomcat Cluster Logic

globals:
  serverConfig: /opt/tomcat/conf/server.xml
                                                                                                                                                                              
onInstall:
  - installXmlUtility
  - removeClusterConfig
  - applyClusterTemplate: ${nodes.cp.join(id,)}
  - addConfigToRedeployConf: ${nodes.cp.join(id,)}
  - applyHostName
  - addNodes
            
onBeforeScaleIn[cp]:
  - forEach (event.response.nodes):
    - cmd[cp]: jcm removeNode ${@i.intIP}
      
onAfterScaleOut[cp]:
  - installXmlUtility: ${event.response.nodes.join(id,)}
  - applyClusterTemplate: ${event.response.nodes.join(id,)}
  - addConfigToRedeployConf: ${nodes.cp.join(id,)}
  - applyHostName
  - addNodes
            
onAfterClone:
  - script: delete MANIFEST.id; return {result:0, jps:MANIFEST};
  - install: ${response.jps}
    envName: ${event.response.env.envName}

onBeforeDelete:
  - removeClusterConfig
  
onAfterMigrate:
  - cleanupNodes
  - addNodes
  
onAfterRedeployContainer[cp]:
  - installXmlUtility
  - checkClusterConfig

actions:
  installXmlUtility:
    - cmd[cp]: wget https://raw.githubusercontent.com/SiryjVyiko/tomcat-cluster/master/jcm -O /usr/local/sbin/jcm; chmod +x /usr/local/sbin/jcm; yum -y install xmlstarlet;
      user: root
    
  applyClusterTemplate:
    - cmd[${this}]:  jcm applyClusterTemplate ${baseUrl}
      user: root
    
  removeClusterConfig:
    - cmd[cp]: jcm removeClusterConfig

  checkClusterConfig:
    - cmd[cp]: jcm checkClusterConfig
    
  cleanupNodes:
    - cmd[cp]: jcm cleanupNodes
  
  applyHostName:
    - forEach(nodes.cp):
      - cmd[${@i.id}]: jcm applyHostIpInConfig
        user: root
      
  addNodes:
    - forEach(nodes.cp):
      - cmd[cp]: jcm addNode ${@i.intIP} ${@i.id}
        user: root
        
  addConfigToRedeployConf:
    - cmd[${this}]:  jcm addConfigToRedeployConf
      user: root
